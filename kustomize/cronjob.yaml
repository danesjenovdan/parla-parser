apiVersion: batch/v1
kind: CronJob
metadata:
  name: parlameter-update-flow
spec:
  schedule: "15 3 * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      backoffLimit: 1
      template:
        spec:
          containers:
          - name: run-parser-flow
            image: parlaparser-trbovlje
            env:
              - name: DJANGO_SETTINGS_MODULE
                value: parladata_project.settings.k8s
              # empty parser needs just paraldata credentials
              #- name: PARSER_MANDATE_START_DATE
              #  value: '2018-12-01'
            envFrom:
              - secretRef:
                  name: parladata-credentials
              # empty parser needs just paraldata credentials
              #- secretRef:
              #    name: parlaparser-credentials
            resources:
              requests:
                memory: 1000Mi
                cpu: 500m
              limits:
                memory: 1000Mi
                cpu: 500m
          restartPolicy: Never
