apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: parlameter-update-flow
spec:
  schedule: "30 1 * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      backoffLimit: 1
      template:
        spec:
          containers:
          - name: run-parser-flow
            image: parlaparser-hrvaska
            env:
              - name: DJANGO_SETTINGS_MODULE
                value: parladata_project.settings.k8s
              - name: PARSER_MANDATE_START_DATE
                value: '2018-12-01'
            envFrom:
              - secretRef:
                  name: parladata-credentials
              - secretRef:
                  name: parlaparser-credentials
            resources:
              requests:
                memory: 1500m
                cpu: 800m
              limits:
                memory: 1500m
                cpu: 800m
          restartPolicy: Never
